<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Image Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-2xl border border-gray-200">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-2">Image Analyst</h1>
        <p class="text-center text-gray-500 mb-6 sm:mb-8">Upload an image and ask a question about it.</p>

        <div class="space-y-6">
            <!-- Image Upload and Preview -->
            <div>
                <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-2">Select an Image</label>
                <div class="flex items-center justify-center w-full">
                    <label for="image-upload" id="drop-area" class="flex flex-col items-center justify-center w-full h-48 sm:h-64 border-2 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8"></path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 text-center"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 text-center">PNG, JPG, JPEG (Max 4MB)</p>
                    </label>
                    <input id="image-upload" type="file" class="hidden" accept="image/png, image/jpeg, image/jpg" />
                </div>
                <div id="image-preview-container" class="mt-4 hidden">
                    <img id="image-preview" src="#" alt="Image Preview" class="w-full h-auto max-h-80 rounded-lg object-contain border border-gray-300">
                    <button id="clear-image-btn" class="mt-2 w-full text-center text-red-500 text-sm hover:underline">Remove Image</button>
                </div>
            </div>

            <!-- Prompt Input -->
            <div>
                <label for="text-prompt" class="block text-sm font-medium text-gray-700 mb-2">Your Prompt</label>
                <textarea id="text-prompt" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="e.g., 'What is this an image of?' or 'Describe the objects in this photo.'"></textarea>
            </div>

            <!-- Analyze Button & Loading Indicator -->
            <button id="analyze-btn" class="w-full px-6 py-3 bg-gray-800 text-white rounded-lg font-semibold hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Analyze Image
            </button>
            <div id="loading-indicator" class="hidden text-center mt-4">
                <svg class="animate-spin h-8 w-8 text-gray-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-500 mt-2">Analyzing...</p>
            </div>

            <!-- Results Display -->
            <div id="results-container" class="mt-8 hidden">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">Analysis Result</h2>
                <div id="analysis-result" class="p-4 bg-gray-50 border border-gray-200 rounded-lg whitespace-pre-wrap"></div>
            </div>
            
            <div id="error-message" class="mt-4 hidden text-red-500 text-center"></div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const clearImageBtn = document.getElementById('clear-image-btn');
        const dropArea = document.getElementById('drop-area');
        const textPrompt = document.getElementById('text-prompt');
        const analyzeBtn = document.getElementById('analyze-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const resultsContainer = document.getElementById('results-container');
        const analysisResult = document.getElementById('analysis-result');
        const errorMessage = document.getElementById('error-message');

        let uploadedImageBase64 = null;

        // Image upload handling
        function handleImage(file) {
            if (file && file.type.startsWith('image/') && file.size <= 4 * 1024 * 1024) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64String = event.target.result;
                    imagePreview.src = base64String;
                    imagePreviewContainer.classList.remove('hidden');
                    dropArea.classList.add('hidden');
                    uploadedImageBase64 = base64String.split(',')[1];
                };
                reader.readAsDataURL(file);
            } else {
                showError("Please upload a valid image file (PNG, JPG, JPEG) under 4MB.");
            }
        }

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleImage(file);
        });

        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('bg-blue-100', 'border-blue-400');
        }

        function unhighlight() {
            dropArea.classList.remove('bg-blue-100', 'border-blue-400');
        }

        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleImage(file);
        });

        clearImageBtn.addEventListener('click', () => {
            uploadedImageBase64 = null;
            imageUpload.value = '';
            imagePreview.src = '#';
            imagePreviewContainer.classList.add('hidden');
            dropArea.classList.remove('hidden');
            analysisResult.textContent = '';
            resultsContainer.classList.add('hidden');
            hideError();
        });

        // Gemini API call
        async function callGemini(prompt, imageData) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        {
                            inlineData: {
                                mimeType: "image/jpeg", // Assuming JPG/JPEG for simplicity, could be dynamic
                                data: imageData
                            }
                        }
                    ]
                }],
            };

            let response;
            let retries = 0;
            const maxRetries = 5;
            const baseDelay = 1000;

            while (retries < maxRetries) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        break;
                    } else if (response.status === 429) {
                        const delay = baseDelay * Math.pow(2, retries) + Math.random() * 1000;
                        console.log(`Rate limit exceeded. Retrying in ${delay / 1000}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        retries++;
                    } else {
                        throw new Error(`API call failed with status: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showError("An error occurred. Please try again.");
                    return null;
                }
            }
            if (!response.ok) {
                showError("API call failed after multiple retries. Please try again later.");
                return null;
            }

            const result = await response.json();
            return result?.candidates?.[0]?.content?.parts?.[0]?.text;
        }

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            analyzeBtn.disabled = true;
            resultsContainer.classList.add('hidden');
            analysisResult.textContent = '';
            hideError();
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            analyzeBtn.disabled = false;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        analyzeBtn.addEventListener('click', async () => {
            const prompt = textPrompt.value.trim();
            if (!uploadedImageBase64) {
                showError("Please upload an image first.");
                return;
            }
            if (!prompt) {
                showError("Please enter a prompt for the analysis.");
                return;
            }

            showLoading();
            
            const resultText = await callGemini(prompt, uploadedImageBase64);

            hideLoading();

            if (resultText) {
                analysisResult.textContent = resultText;
                resultsContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
